{% load static %}
<!DOCTYPE html>
<html>
<head>
    <head>
        <style>
            body{
                background-image:url('{% static "quotes/background.jpg"%}');
                background-size: cover;
                background-repeat: no-repeat;
                min-height: 100vh;
                display:flex;
                align-items: center;
                justify-content: center;
            }
        </style>
  <title>Quote Generator</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light text-center d-flex align-items-center" style="min-height: 100vh;">
  <div class="container">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
      <h4 class="card-text">“{{ quote.text }}”</h4>
      <p class="card-subtitle text-muted mt-3">— {{ quote.author }}</p>

      <form method="get" action="" class="mt-4">
        <button type="submit" class="btn btn-primary">Next Quote</button>
      </form>
    </div>
  </div>
  <a href="{% url 'submit_quote' %}" class="btn btn-success mt-3">Submit a Quote</a>
</body>
</html>
